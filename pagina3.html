<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página 3</title>
    <link rel="stylesheet" href="pagina3.css">
</head>
<body>
    <div class="main-container">
        <h1>Formulario de Datos Personales</h1>
        <form id="personal-form">
            <label for="name">Nombre:</label>
            <input type="text" id="name" name="name" required>

            <label for="lastname">Apellido:</label>
            <input type="text" id="lastname" name="lastname" required>

            <label for="age">Edad:</label>
            <input type="number" id="age" name="age" required>

            <label for="address">Dirección:</label>
            <input type="text" id="address" name="address" required>

            <label for="phone">Celular:</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="city">Ciudad:</label>
            <input type="text" id="city" name="city" required>

            <label for="country">País:</label>
            <input type="text" id="country" name="country" required>

            <button type="submit">Enviar</button>
            <button type="button" id="reset-button">Limpiar</button>
        </form>

        <div class="buttons">
            <button onclick="navigateTo('pagina2.html')">Volver a Página 2</button>
            <button onclick="navigateTo('pagina4.html')">Ir a Página 4</button>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <script src="pagina3.js"></script>
</body>
</html>
